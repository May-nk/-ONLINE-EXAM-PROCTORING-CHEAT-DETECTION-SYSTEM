<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Exam Cheat Detection</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }
    header {
      background-color: #1a237e;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 22px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .video {
      text-align: center;
    }
    .video img {
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .controls span {
      font-weight: bold;
      color: green;
      font-size: 18px;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      background: #1a237e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background: #3949ab;
    }
  </style>
</head>
<body>

  <!-- üî∞ Header with Logo -->
  <header>
    <img src="{{ url_for('static', filename='SNPS_Logo.png') }}" alt="University Logo">
    <h1>Online Exam Proctoring ‚Äì Sapthagiri NPS University</h1>
  </header>

  <div class="container">
    <div class="video">
      <img src="{{ url_for('video_feed') }}" alt="Live Camera Feed">
    </div>

    <div class="controls">
      <span>‚è≥ Time Left: <span id="timer">30:00</span></span>
      <div>
        <button onclick="toggleFullscreen()">üì∫ Fullscreen Mode</button>
        <button onclick="downloadReport()">üìÑ Download Report</button>
      </div>
    </div>
  </div>

  <!-- ‚è≤Ô∏è Timer & Fullscreen Scripts -->
  <script>
    let totalSeconds = 30 * 60;

    function updateTimer() {
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      document.getElementById("timer").innerText = 
        String(minutes).padStart(2, '0') + ":" + String(seconds).padStart(2, '0');
      
      if (totalSeconds > 0) {
        totalSeconds--;
        setTimeout(updateTimer, 1000);
      } else {
        alert("‚è∞ Time's up! Auto-submitting exam...");
        fetch('/timer_expired');
      }
    }
    updateTimer();

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function downloadReport() {
      window.location.href = "/download_report";
    }

    // üß† Detect tab switch
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        fetch("/log_tab_switch", { method: "POST" });
      }
    });
  </script>

</body>
</html>
